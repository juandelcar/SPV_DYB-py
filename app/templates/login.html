<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static\styles\style_is.css">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <title>Iniciar sesión</title>
</head>

<body>
    <form action="/" method="POST">
        <h1>Inicia sesión</h1>
        <div class="data">
            <input class="fill-text" type="text" placeholder="Usuario" name="username" id="username" required>
            <div class="password-input-container">
                <input class="fill-text" type="password" placeholder="Contraseña" name="password" id="password" required>
                <span class="password-toggle" id="password-toggle" onclick="togglePasswordVisibility()">
                    <i class="fa fa-eye" id="eye-icon"></i>
                </span>
            </div>
        </div>
        <label class="tyc">
            <a class="txt" href="{{ url_for('terminos_condiciones') }}">Acepto los términos y condiciones.</a>
            <input class="check-tyc" type="checkbox" required>
        </label>
        <button type="submit">Iniciar sesión</button>

        <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <div class="spoke"></div>
        </div>

        <!-- Mostrar el mensaje de error si existe -->
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </form>
 
    
    <script>
        let passwordVisible = false;

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");

            if (passwordVisible) {
                passwordInput.type = "password";
                eyeIcon.classList.add("fa-eye");
                eyeIcon.classList.remove("fa-eye-slash");
            } else {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }

            passwordVisible = !passwordVisible;
        }

        window.onload = function () {
            if (typeof history.pushState === "function") {
                history.pushState(null, null, location.href);
                window.onpopstate = function () {
                    history.go(1);
                };
            }
        };
    </script>
</body>

</html>
