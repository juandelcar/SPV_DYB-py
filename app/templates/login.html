<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static\styles\style_is.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <form action="/" method="POST">
        <h1>Inicia sesión</h1>
        <div class="data">
            <input class="fill-text" type="text" placeholder="Usuario" name="username" id="username" required>
            <input class="fill-text" type="password" placeholder="Contraseña" name="password" id="password" required>
        </div>
        <label class="tyc">
            <a class="txt" href="{{ url_for('terminos_condiciones') }}">Acepto los términos y condiciones.</a>
            <input class="check-tyc" type="checkbox" required>
        </label>
        <br>
        <button type="submit">Iniciar sesión</button>
        
        <!-- Mostrar el mensaje de error si existe -->
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </form>
</body>
</html>
